<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Create a New Blog</title>
    <!-- Bootstrap CSS (optional for styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Core theme CSS -->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- New Blog Form -->
    <section id="newBlogForm" class="container px-4 px-lg-5 my-4">
        <h2>Create a New Blog</h2>
        <form id="blogForm">
            <div class="mb-3">
                <input type="text" id="title" placeholder="Title" required style="width: 100%; padding: 10px; font-size: 18px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div class="mb-3">
                <textarea id="content" placeholder="Write your blog content here..." rows="10" required style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
            </div>
            <button type="button" onclick="createBlog()" class="btn btn-primary">Post Blog</button>
        </form>
    </section>

    <!-- Optional: Container for displaying blog posts -->
    <!-- <section id="blogs" class="container px-4 px-lg-5 my-4"></section> -->

    <!-- Bootstrap core JS (optional for functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
