        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/contact-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Contact Me</h1>
                            <span class="subheading">Have questions? I have answers.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
                        <div class="my-5">
                            <!-- Web3Forms Form -->
                            <form action="https://api.web3forms.com/submit" method="POST">
                                <!-- Replace with your Access Key -->
                                <input type="hidden" name="access_key" value="d628d3a4-4adc-4514-97cf-131c1a540f3f">

                                <!-- Form Inputs -->
                                <div class="form-floating">
                                    <input class="form-control" name="name" type="text" placeholder="Enter your name..." required />
                                    <label for="name">Name</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" name="email" type="email" placeholder="Enter your email..." required />
                                    <label for="email">Email address</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" name="phone" type="tel" placeholder="Enter your phone number..." required />
                                    <label for="phone">Phone Number</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" name="message" placeholder="Enter your message here..." style="height: 12rem" required></textarea>
                                    <label for="message">Message</label>
                                </div>
                                
                                <!-- Honeypot Spam Protection -->
                                <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                                <!-- Submit Button -->
                                <br />
                                <button class="btn btn-primary text-uppercase" type="submit">Submit Form</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
